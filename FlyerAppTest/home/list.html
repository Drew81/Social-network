{% extends 'base.html' %}
<h1>hey</h1>
{% block body %}

<div class="container">
    <h3>Search by city, zipcode and soon the world for your party now.</h3>
<form method="GET" action="">
    <input type="text" name="q" placeholder="party, city, state, zip" value="{{ request.get.q }}">
    <input type="submit" value="Search">
</form>
    {% for obj in object_list %}
</div>
<div class="container">
    <p><h3>{{ obj.name }}</h3></p>
    <p><h3>{{ obj.address }}</h3></p>
    <p><h3>{{ obj.city }}</h3></p>
    <p><h3>{{ obj.zip }}</h3></p>
<img src="{{ obj.image.url }}" width="100"></div>
{% endfor %}
{% endblock %}
